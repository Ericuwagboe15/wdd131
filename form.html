<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Product Review Form</h1>
</header>

<main>
    <form method="get" action="review_page.html">

        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label>
                <input type="radio" id="rate1" name="rating" value="1" required> ☆
            </label>
            <label>
                <input type="radio" id="rate2" name="rating" value="2"> ☆☆
            </label>
            <label>
                <input type="radio" id="rate3" name="rating" value="3"> ☆☆☆
            </label>
            <label>
                <input type="radio" id="rate4" name="rating" value="4"> ☆☆☆☆
            </label>
            <label>
                <input type="radio" id="rate5" name="rating" value="5"> ☆☆☆☆☆
            </label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features</legend>

            <label>
                <input type="checkbox" id="feature1" name="features" value="Durability"> Durability
            </label>
            <label>
                <input type="checkbox" id="feature2" name="features" value="Performance"> Performance
            </label>
            <label>
                <input type="checkbox" id="feature3" name="features" value="Design"> Design
            </label>
            <label>
                <input type="checkbox" id="feature4" name="features" value="Battery Life"> Battery Life
            </label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">

    </form>
</main>

<footer>
    <p>&copy; 2025 &par; Eric Uwagboe &par; Nigeria</p>
    <span id="lastModified"></span>
</footer>

</body>
</html>
