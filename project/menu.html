<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ericas Kitchen — Menu</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Ericas Kitchen</h1>
      <nav aria-label="Primary">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h2>Menu</h2>
    <p>Filter and favorite dishes — all dynamically rendered.</p>

    <div class="controls">
      <label for="filter">Filter:</label>
      <select id="filter" name="filter" aria-label="Filter menu items">
        <option value="all">All</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="meat">Meat</option>
        <option value="dessert">Dessert</option>
      </select>

      <button id="show-favorites">Show Favorites</button>
    </div>

    <section id="menu-grid" class="cards" aria-live="polite">
      <!-- JS will render menu from array of objects -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year2"></span> Ericas Kitchen</p>
      <p><a href="references.html">References & Image Credits</a></p>
    </div>
  </footer>
</body>
</html>
