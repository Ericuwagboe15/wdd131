<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ericas Kitchen â€” Home</title>
<link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js"defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="brand">Ericas Kitchen</h1>
      <nav aria-label="Primary">
        <button id="nav-toggle" aria-expanded="false" aria-controls="nav-list">Menu</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="siteplan.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="hero">
      <img src="images/hero-800.jpg" alt="Delicious plated food from Erica's Kitchen" loading="lazy" width="1200" height="600">
      <div class="hero-text">
        <h2>Home-cooked meals, made with love</h2>
        <p>Fresh. Local. Comfort food with a twist.</p>
        <a class="cta" href="menu.html">See Menu</a>
      </div>
    </section>

    <section aria-labelledby="specials-heading" class="specials">
      <h3 id="specials-heading">Today's Specials</h3>
      <div id="specials-grid" class="cards" aria-live="polite">
        <!-- JS renders specials here -->
      </div>
    </section>

    <section class="reviews">
      <h3>Visitor Reviews</h3>
      <p>Total reviews submitted: <span id="reviewCount">0</span></p>
      <form id="reviewForm" class="simple-form" aria-label="Submit a review">
        <label for="name">Name</label>
        <input id="name" name="name" required>
        <label for="rating">Rating (1-5)</label>
        <input id="rating" name="rating" type="number" min="1" max="5" required>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="3" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="year"></span> Ericas Kitchen</p>
      <p><a href="references.html">References & Image Credits</a></p>
    </div>
  </footer>
</body>
</html>
